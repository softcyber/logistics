<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout | Customer Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* Logout Container */
        .logout-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logout-icon {
            font-size: 60px;
            color: #ff7300;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: #ff7300;
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            background-color: #cc5c00;
        }
        
        .btn-secondary {
            background-color: white;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .btn-secondary:hover {
            background-color: #f5f5f5;
            border-color: #ccc;
        }
        
        /* Login Link */
        .login-link {
            margin-top: 25px;
            color: #666;
        }
        
        .login-link a {
            color: #ff7300;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .logout-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-icon">
            <i class="fas fa-sign-out-alt"></i>
        </div>
        <h1>You're Logged Out</h1>
        <p>You have successfully signed out of your account. Thank you for using our services.</p>
        
        <div class="button-group">
            <a href="login.php" class="btn btn-primary">Sign In Again</a>
            <a href="index.html" class="btn btn-secondary">Return Home</a>
        </div>
        
        <div class="login-link">
            Need to sign in as a different user? <a href="login.html">Click here</a>
        </div>
    </div>

    <script>
        // In a real application, this would handle the logout process
        document.addEventListener('DOMContentLoaded', function() {
            // Clear session storage (if used)
            sessionStorage.clear();
            
            // Clear local storage of user-specific data
            localStorage.removeItem('userToken');
            localStorage.removeItem('userData');
            
            // In a real app, you would also make an API call to invalidate the session
            // fetch('/api/logout', { method: 'POST', credentials: 'include' })
            //     .then(response => {
            //         if (!response.ok) {
            //             console.error('Logout failed');
            //         }
            //     })
            //     .catch(error => {
            //         console.error('Error during logout:', error);
            //     });
        });
    </script>
</body>
</html>
