<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Customer Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)), 
                              url('https://images.unsplash.com/photo-1483728642387-6c3bdd6c93e5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
        }
        
        /* Signup Container */
        .signup-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .signup-icon {
            font-size: 50px;
            color: #ff7300;
            margin-bottom: 15px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .signup-subtitle {
            color: #666;
            font-size: 14px;
        }
        
        /* Form Styles */
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
        }
        
        .form-group label {
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        
        .form-group input {
            padding: 12px 15px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
            height: 48px;
        }
        
        .form-group input:focus {
            border-color: #ff7300;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 115, 0, 0.1);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 43px;
            color: #999;
            font-size: 16px;
        }
        
        /* Password Match Indicator */
        .password-match {
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
            display: none;
        }
        
        .match { color: #4CAF50; }
        .no-match { color: #f44336; }
        
        /* Submit Button */
        .signup-btn {
            padding: 14px;
            background-color: #ff7300;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .signup-btn:hover {
            background-color: #cc5c00;
        }
        
        /* Footer Links */
        .signup-footer {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }
        
        .signup-footer a {
            color: #ff7300;
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-footer a:hover {
            text-decoration: underline;
        }
        
        /* Error Message */
        .error-message {
            color: #f44336;
            background-color: rgba(244, 67, 54, 0.1);
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .input-icon {
                top: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <div class="signup-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2>Create Your Account</h2>
            <p class="signup-subtitle">Join us to start managing your shipments</p>
        </div>
        
        <!-- Error message (hidden by default) -->
        <div class="error-message" id="errorMessage"></div>
        
        <form class="signup-form" id="signUpForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <i class="fas fa-phone input-icon"></i>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                <div class="password-match" id="passwordMatch">
                    <span id="matchText"></span>
                </div>
            </div>
            
            <button type="submit" class="signup-btn">Create Account</button>
        </form>
        
        <div class="signup-footer">
            Already have an account? <a href="Loginform.php">Log in</a>
        </div>
    </div>

    <script>
        document.getElementById('signUpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const errorElement = document.getElementById('errorMessage');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match!';
                errorElement.style.display = 'block';
                return;
            }
            
            // Basic validation
            if (!fullName || !email || !phone || !password || !confirmPassword) {
                errorElement.textContent = 'Please fill in all fields.';
                errorElement.style.display = 'block';
                return;
            }
            
            errorElement.style.display = 'none';
            
            // Show loading state
            const submitBtn = document.querySelector('.signup-btn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            
            // Simulate API call
            setTimeout(() => {
                // In a real app, this would submit to your backend
                // For now, we'll just redirect to the login page
                window.location.href = 'login.html?signup=success';
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }, 1500);
        });
        
        // Password match validation in real-time
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const matchElement = document.getElementById('passwordMatch');
            const matchText = document.getElementById('matchText');
            
            if (confirmPassword.length > 0) {
                matchElement.style.display = 'block';
                
                if (password === confirmPassword) {
                    matchElement.className = 'password-match match';
                    matchText.textContent = 'Passwords match!';
                } else {
                    matchElement.className = 'password-match no-match';
                    matchText.textContent = 'Passwords do not match!';
                }
            } else {
                matchElement.style.display = 'none';
            }
        });
        
        // Check for URL parameters to show success message
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error) {
                const errorElement = document.getElementById('errorMessage');
                errorElement.textContent = decodeURIComponent(error);
                errorElement.style.display = 'block';
            }
        });
    </script>
</body>
</html>
